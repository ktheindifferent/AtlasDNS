  {{- end }}
spec:
  type: {{ .Values.service.web.type }}
  ports:
    - port: {{ .Values.service.web.port }}
      targetPort: web
      protocol: TCP
      name: http
  selector:
    {{- include "atlas-dns.selectorLabels" . | nindent 4 }}
---
{{- end }}
