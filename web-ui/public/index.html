<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Professional DNS management interface with advanced monitoring and configuration capabilities" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Atlas DNS">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/icon-128x128.png">
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    
    <!-- MS Tile -->
    <meta name="msapplication-TileColor" content="#1976d2">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icon-144x144.png">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Atlas DNS Manager">
    <meta property="og:description" content="Professional DNS management interface">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/icon-512x512.png">
    
    <title>Atlas DNS Manager</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- App Shell CSS for instant loading -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .app-shell-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .app-shell-loader.hidden {
        display: none;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      noscript {
        display: block;
        padding: 20px;
        text-align: center;
        background: #ff5252;
        color: white;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- App Shell Loader -->
    <div id="app-shell-loader" class="app-shell-loader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide app shell loader when React mounts
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('app-shell-loader');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 100);
      });
    </script>
  </body>
</html>
